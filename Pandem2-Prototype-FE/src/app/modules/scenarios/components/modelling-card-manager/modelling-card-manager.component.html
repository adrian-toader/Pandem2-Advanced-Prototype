<mat-card>
  <mat-card-title>
    <div class="modelling-options-block">
      <p class="modelling-options-title" *ngIf="!isMinimized">
        <strong>{{ 'MODULES.MODELLING.OPTIONS.GRAPH_OPTIONS' | translate }}</strong>
      </p>
      <p class="modelling-options-minimized-title" *ngIf="isMinimized">
        <strong>{{ 'MODULES.MODELLING.OPTIONS.OPTIONS' | translate }}</strong>
      </p>
    </div>
  </mat-card-title>
  <mat-card-content class="pb-2">
    <div *ngIf="!isCollapsed">
      <div
        [class.modelling-options-section]="!isMinimized"
        [class.modelling-options-section-minimized]="isMinimized">
        <mat-list>
          <mat-list-item>
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.COLLAPSE' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              (click)="collapseCard()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.COLLAPSE' | translate | uppercase }}
                </span>
                <mat-icon>arrow_drop_up</mat-icon>
              </div>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.MOVE_UP' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              [disabled]="isFirst"
              (click)="moveUp()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.MOVE_UP' | translate | uppercase }}
                </span>
                <mat-icon>arrow_upward</mat-icon>
              </div>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.MOVE_DOWN' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              [disabled]="isLast"
              (click)="moveDown()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.MOVE_DOWN' | translate | uppercase }}
                </span>
                <mat-icon>arrow_downward</mat-icon>
              </div>
            </button>
          </mat-list-item>
          <mat-list-item *ngIf="!isSection">
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.REMOVE' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              (click)="remove()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.REMOVE' | translate | uppercase }}
                </span>
                <mat-icon>close</mat-icon>
              </div>
            </button>
          </mat-list-item>
          <mat-list-item>
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.COPY_TO_REPORT' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              [disabled]="!isScenarioSaved || isCopyDisabled"
              (click)="copyToReport()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.COPY_TO_REPORT' | translate | uppercase}}
                </span>
                <mat-icon>send</mat-icon>
              </div>
            </button>
          </mat-list-item>
          <mat-list-item *ngIf="data.size">
            <button
              mat-raised-button
              matTooltip="{{ 'MODULES.MODELLING.OPTIONS.ADD_GRAPH' | translate }}"
              matTooltipPosition="left"
              [matTooltipDisabled]="!isMinimized"
              color="primary-button"
              (click)="addGraph()">
              <div
                class="d-flex align-items-center modelling-options-button-content"
                [class.justify-content-between]="!isMinimized"
                [class.justify-content-center]="isMinimized">
                <span *ngIf="!isMinimized">
                  {{ 'MODULES.MODELLING.OPTIONS.ADD_GRAPH' | translate | uppercase }}
                </span>
                <mat-icon>add_circle</mat-icon>
              </div>
            </button>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <div *ngIf="isCollapsed">
      <div
        class="modelling-options-section-collapsed"
        [class.modelling-options-section]="!isMinimized"
        [class.modelling-options-section-minimized]="isMinimized">
        <mat-list>
          <mat-list-item>
          <button
            mat-raised-button
            matTooltip="{{ 'MODULES.MODELLING.OPTIONS.EXPAND' | translate }}"
            matTooltipPosition="left"
            [matTooltipDisabled]="!isMinimized"
            color="primary-button"
            (click)="collapseCard()">
            <div
              class="d-flex align-items-center modelling-options-button-content"
              [class.justify-content-between]="!isMinimized"
              [class.justify-content-center]="isMinimized">
              <span *ngIf="!isMinimized">
                {{ 'MODULES.MODELLING.OPTIONS.EXPAND' | translate | uppercase }}
              </span>
              <mat-icon>arrow_drop_down</mat-icon>
            </div>
          </button>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
    <mat-card-subtitle *ngIf="!isCollapsed && showCopyWarning" class="warning">
      {{ 'MODULES.MODELLING.OPTIONS.SAVE_WARNING' | translate }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
