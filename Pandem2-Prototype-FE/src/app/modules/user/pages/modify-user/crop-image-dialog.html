<h1 mat-dialog-title> {{'MODULES.USER.MODIFY_USER.CROP_IMAGE' | translate}}</h1>
<div mat-dialog-content
>
  <div fxLayout="column">
    <div class="d-inline-flex" style="justify-content: center">
      <div style="max-height: 500px"
           [ngStyle]="{'height.px': containerHeight, 'width.px': containerWidth}"
      >
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 4"
          [transform]="imageTransform"
          [autoCrop]="false"
          resizeToHeight="300"
          resizeToWidth="300"
          format="png"
          [roundCropper]="true"
          (imageCropped)="imageCropped($event)"
          (loadImageFailed)="loadImageFailed()"
          (cropperReady)="cropperReady($event)"

          style="padding: 0"

          app-pinch-zoom
          (pinch$)="onPinch($event)"
          [scaleFactor]="0.2"
          [zoomThreshold]="9"
          [initialZoom]="1"
          [thresholdBuffer]="0"
        ></image-cropper>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="reset()">{{'MODULES.USER.MODIFY_USER.RESET' | translate}}</button>
  <button mat-button (click)="onCancelClick()">{{'MODULES.USER.MODIFY_USER.CANCEL' | translate}}</button>
  <button mat-button (click)="onConfirmClick()">{{'MODULES.USER.MODIFY_USER.CONFIRM' | translate}}</button>
</mat-dialog-actions>
