<button mat-icon-button class="dialog-close-button" [mat-dialog-close]="true">
    <mat-icon aria-hidden="false" aria-label="close button">close</mat-icon>
</button>
<mat-dialog-content class="main-card-manager-dialog">
    <div>
        <div>
            <mat-card-content>
                <!-- Target Value Div -->
                <div class="dialog__target--value">
                    <span>{{'MODULES.TRANSLATION.MAT_DIALOG_CREATE_LANGUAGE.DISPLAY_NAME' | translate}} *</span>
                    <input [(ngModel)]="display_name" />
                </div>
                <!-- Display Name field -->
                <div *ngIf="!editDialog" class="span__title">Country code:</div>
                <mat-form-field *ngIf="!editDialog">
                    <mat-label class="span__title__label" *ngIf="!selectedCountryCode">{{'MODULES.TRANSLATION.MAT_DIALOG_CREATE_LANGUAGE.SELECT_COUNTRY' | translate}}</mat-label>
                    <mat-select (selectionChange)="onCountrySelectionChange($event)">
                        <mat-option class="span__title__label" *ngFor="let country_code of countries_codes"
                            [value]="country_code.code">
                            {{country_code.name}}-{{country_code.code}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- Base Value field -->
            </mat-card-content>
            <!-- CheckBox Enabled -->
            <div class="checkbox__dialog">
                <mat-checkbox [checked]="checkbox_checked" (change)="checkbox_checked = !checkbox_checked"></mat-checkbox>
                <span class="span__title">{{'MODULES.TRANSLATION.MAT_DIALOG_CREATE_LANGUAGE.ENABLED' | translate}}</span>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="dialog__btn btn__cancel" mat-button mat-dialog-close>{{'MODULES.TRANSLATION.MAT_DIALOG_CREATE_LANGUAGE.CANCEL' | translate}}</button>
    <button (click)="editDialog ? onEdit() : onSave()" class="dialog__btn btn__save" mat-button>
        <mat-icon>done</mat-icon>
        {{'MODULES.TRANSLATION.MAT_DIALOG_CREATE_LANGUAGE.SAVE' | translate}}
    </button>
</mat-dialog-actions>
